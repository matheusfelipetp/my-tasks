<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>

  <title>My Task's</title>
</head>

<body>
  <header class="header">
    <div class="header__menu container">
      <h1 class="menu__logo">My Task's</h1>
      <form class="menu__search" action="">
        <input type="search" id="search" name="search" placeholder="Pesquisar tarefa" required>
        <button id="btnSearch" type="submit">
          <img src="./img/search_FILL0_wght400_GRAD0_opsz48.svg" alt="Procurar">
        </button>
      </form>
    </div>
  </header>

  <main class="main">
    <section class="task container">
      <h1>Inserir Tarefa</h1>
      <form action="">
        <div class="form-options">
          <input type="text" placeholder="Digite o título da tarefa" required>
          <select name=" task" id="task-option" required>
            <option value="valor1">Selecionar Tipo</option>
            <option value="Urgente">Urgente</option>
            <option value="Prioritário">Prioritário</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
        <button disabled="true" type="submit" id="btnCriarTask">Adicionar tarefa na lista</button>
      </form>
    </section>

    <section class="task-itens container">
      <h1>Tarefas</h1>
      <p>Não há tarefas adicionadas</p>
      <p class="desativo">Nenhuma tarefa encontrada</p>
      <ul class="task__list">
      </ul>
    </section>
  </main>
</body>

</html>
